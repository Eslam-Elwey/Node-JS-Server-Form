<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>
    <link rel="stylesheet" type="text/css" href="../CSS/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../CSS/all.min.css" />
    <link rel="stylesheet" type="text/css" href="../CSS/main.css" />
    <link rel="icon" type="image/x-icon" href="../Icons/favicon.ico" />
  </head>
  <body class="wave text-white">
    <div
      class="container w-75 mx-auto p-4 bg-dark text-center fa-2x bg-opacity-75 my-4"
    >
      <p>Welcome {clientName} -> your entered data as follows</p>
      <p>MobileNumber : {MobileNumber}</p>
      <p>Email : {Email}</p>
      <p>Address : {Address}</p>
      <button class="btn btn-secondary w-50 py-3 show-btn">Show Clients</button>
    </div>

    <div class="container bg-dark bg-opacity-75 my-4">
      <div class="row all-cilents p-3"></div>
    </div>

    <script src="../JS/bootstrap.bundle.min.js"></script>
    <script src="../JS/script.js"></script>
  </body>
</html>
